        const App = () => {

                    setLoading(false);
                    return;

                    setPosts([]);
                    setLoading(false);
                    return;

                const { data: usersData, error: usersError } = await supabase
                    .from('users')
                    .select(`id, name, avatar_url`)
                    .in('id', userIds);

                    ...post,
                    users: usersMap.get(post.user_id) || { name: 'Anonymous', avatar_url: '' } // Attach user data, provide fallback
                }));

                setPosts(postsWithUsers);
                setLoading(false);
            }, []);

            useEffect(() => {
                const getSession = async () => {
                    const { data: { session } } = await supabase.auth.getSession();
                    setUser(session?.user ?? null);
                    if (session?.user) {
                        fetchPosts();
                    } else {
                        setLoading(false);
                    }

                getSession();

                const { data: authListener } = supabase.auth.onAuthStateChange((_event, session) => {
                    const currentUser = session?.user;
                    setUser(currentUser ?? null);
                    if (currentUser) {
                        fetchPosts();
                        if (activeModal === 'auth') setActiveModal(null);
                    }
                });

                return () => authListener.subscription.unsubscribe();
            }, [fetchPosts, activeModal]);

                const channel = supabase.channel('realtime posts')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, (payload) => {
                        fetchPosts();
                    })
                    .subscribe();
                return () => supabase.removeChannel(channel);
            }, [fetchPosts]);

                setUser(null);

            const closeModal = () => {

                setSelectedPost(null);

            );

        // EditProfileModal needs to be defined before App component uses it.

            const [avatarPreview, setAvatarPreview] = useState(user.user_metadata.avatar_url);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleFileChange = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    setAvatarFile(file);
                    setAvatarPreview(URL.createObjectURL(file));
                }
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);
                setLoading(true);
                try {
                    let avatar_url = user.user_metadata.avatar_url;
                    if (avatarFile) {
                        const filePath = `public/${user.id}-avatar`;
                        const { error: uploadError } = await supabase.storage.from('avatars').upload(filePath, avatarFile, { upsert: true });
                        if (uploadError) throw uploadError;
                        const { data: { publicUrl } } = supabase.storage.from('avatars').getPublicUrl(filePath);
                        avatar_url = `${publicUrl}?t=${Date.now()}`;
                    }

                    const { error: updateUserError } = await supabase.auth.updateUser({
                        data: { name, github_url: githubUrl, avatar_url }
                    });
                    if (updateUserError) throw updateUserError;
                    
                    // Also update the public users table
                    const { error: publicUserError } = await supabase.from('users').update({ name, github_url: githubUrl, avatar_url }).eq('id', user.id);
                    if(publicUserError) console.warn("Could not update public user profile, but auth profile was updated.");

                    onProfileUpdated();
                    onClose();
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return React.createElement(Modal, { onClose },
                React.createElement('h2', { className: "text-2xl font-bold text-neon-green mb-6" }, 'Edit Profile'),
                React.createElement('form', { className: "space-y-4", onSubmit: handleSubmit },
                    React.createElement('div', { className: "flex items-center space-x-4" },
                        React.createElement('img', { src: avatarPreview, alt: "Avatar preview", className: "w-20 h-20 rounded-full object-cover bg-primary-bg" }),
                        React.createElement('div', null,

                    React.createElement('input', { type: "url", placeholder: "GitHub URL", value: githubUrl, onChange: e => setGithubUrl(e.target.value), className: "w-full bg-primary-bg border border-border-color rounded-md px-3 py-2" }),

                        React.createElement('button', { type: "submit", disabled: loading, className: "bg-neon-green text-primary-bg font-bold px-6 py-2 rounded-md disabled:opacity-50 flex items-center justify-center h-[42px] w-[140px]" }, 
                            loading ? React.createElement(LoadingSpinner) : 'Save Changes'
                        )
                    )
                )
            );
        };
        
        const CodeCritiqueModal = ({ post, onClose }) => React.createElement(Modal, { onClose },
            React.createElement('h2', { className: "text-2xl font-bold text-neon-green" }, 'Code Critique'),
            React.createElement('p', { className: "text-sm text-gray-400 mt-1" }, `Get AI feedback for: "${post.title}"`),
            React.createElement('textarea', { placeholder: "Paste your code snippet here...", className: "w-full bg-primary-bg border border-border-color rounded-md p-3 mt-4 h-48 font-mono text-sm" }),
            React.createElement('div', { className: "text-center mt-4" },
                React.createElement('button', { className: "bg-neon-green text-primary-bg font-bold px-8 py-2 rounded-md" }, 'Get Vibe Score')
            )

        const container = document.getElementById('root');
